<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and modern chatbot to assist you with various tasks.">
    <meta name="keywords" content="chatbot, AI, interactive, assistant, web development">
    <meta name="author" content=" Himanshu">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Himanshu's Interactive Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
    <header class="chat-header">
        <h1>Himanshu's Chatbot</h1>
    </header>
    
    <main class="chat-box" id="chat-box" aria-live="polite">
        <div class="message bot">Hello! How can I assist you today?</div>
    </main>
    
    <footer class="input-box">
        <input type="text" id="user-input" placeholder="Type your message..." aria-label="Type your message">
        <button onclick="sendMessage()" aria-label="Send message">Send</button>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
